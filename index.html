<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <textarea name="" id="field" cols="30" rows="2" ></textarea>
        <div class="container">
            <span class="tombol clear">C</span>
            <span class="tombol operator">%</span>
            <span class="tombol del">Del</span>
            <span class="tombol operator">/</span>
            <span class="tombol">7</span>
            <span class="tombol">8</span>
            <span class="tombol">9</span>
            <span class="tombol operator">*</span>
            <span class="tombol">4</span>
            <span class="tombol">5</span>
            <span class="tombol">6</span>
            <span class="tombol operator">-</span>
            <span class="tombol">1</span>
            <span class="tombol">2</span>
            <span class="tombol">3</span>
            <span class="tombol operator">+</span>
            <span class="tombol nol">0</span>
            <span class="tombol ">.</span>
            <span class="tombol jumlah">=</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
